<h1>Current Player: {{ player }}</h1>

<button 
    nbButton 
    status="primary" 
    (click)="newGame()"
    >Start New Game
</button>

<h2 *ngIf="winner">Player {{ player }} wins the game!</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)"
        [gameOver]="gameOver"
    ></app-square>
</main>
