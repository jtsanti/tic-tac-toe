<h1>
    <span *ngIf="!winner">Player: {{ player }}</span>
    <span *ngIf="winner">Player {{ player }} wins the game!</span>
</h1>

<button 
    nbButton 
    status="primary" 
    (click)="newGame()"
    >Start New Game
</button>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)"
        [gameOver]="gameOver"
    ></app-square>
</main>
